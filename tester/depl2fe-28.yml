apiVersion: apps/v1 
kind: Deployment
metadata:
  name: fe-deployment
spec:
  selector:
    matchLabels:
      app: fe
  replicas: 2
  template:
    metadata:
      labels:
        app: fe
    spec:
      containers:
      - name: fe
        image: myregistrydomain.com/chenchuk77/frontend:2.8-SNAPSHOT
        ports:
        - containerPort: 8080

